plugins {
    id 'java'
}

group = 'ru.ulyaro'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'org.junit.jupiter:junit-jupiter-api:5.8.1',
            'com.codeborne:selenide:6.17.0'
    )
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testRuntimeOnly (
            "org.slf4j:slf4j-simple:2.0.7")
}

test {
    useJUnitPlatform()
}